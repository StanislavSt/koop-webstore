overwrite: true
schema:
  - ${NEXT_PUBLIC_SHOPIFY_ADMIN_API_URL}:
      headers:
        X-Shopify-Access-Token: ${NEXT_PUBLIC_SHOPIFY_ACCESS_TOKEN}
documents: 'src/graphql/**'
generates:
  src/graphql/types.tsx:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
